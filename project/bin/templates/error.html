<!DOCTYPE HTML>
<html>

<head>
    <title>IP Locator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="http://www.embed-google-map.com/google-style.css?style-for-map">
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>IP Locator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 alert alert-danger">
                <span class="glyphicon glyphicon-remove-circle"></span> Unknown IP
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img src="images/logo_3fs.png" alt="3fs logo" id="logo" class="img-responsive" />
            </div>
        </div>
    </div>
    <div id="lats" class="hidden">{{printf "%f|%f" .Country.Latitude .Country.Longitude}}</div>
</body>

</html>
